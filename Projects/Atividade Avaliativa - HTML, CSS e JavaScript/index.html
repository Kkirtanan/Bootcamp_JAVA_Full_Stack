<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO - DO List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Adicione uma tarefa</h1>

  <section>

  <div id="addtarefa">
    <form >
      <label for="titulo">Título da tarefa*:</label>
      <input type="text" id="titulo" name="titulo" required> <br>

      <label for="data">Data*:</label> 
      <input type="date" id="data" name="data" required> <br>
  
      <label for="hora">Hora*:</label>
      <input type="time" id="hora" name="hora" required> <br>

      <label for="texto">Descrição da tarefa:</label>
      <textarea id="texto" name="texto"></textarea> <br>

      <button id="btn1">Adicionar tarefa</button> <br>
    </form>
  </div>  

  </section>


  <section>
    <ul id="lista"></ul>
    <label id="situacao"></label>
    <button id="btn2"></button>
  </section>

  <script src="./script.js"></script>





  <footer>
    <p> Kely Kirtanan DEV todos os direitos reservados</p>
  </footer>
</body>
</html>
