<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1> Jogo da Adivinhação</h1>
    <p> Eu escolhi um número entre 1 e 10. Tente Advinhar!</p>

    <label for="guessInput">Digite um número entre 1 e 10:</label>
    <input type="number" id="guessInput" min="1" max="10">
    <button id="checkButton">Verificar Palpite</button>

    <p id="feedback"> </p>


    <h1>Calculadora de Delta</h1>
  
  <label for="aInput">Valor de 'a':</label>
  <input type="number" id="aInput">
  
  <label for="bInput">Valor de 'b':</label>
  <input type="number" id="bInput">
  
  <label for="cInput">Valor de 'c':</label>
  <input type="number" id="cInput">
  
  <button id="calculateButton">Calcular Delta</button>
  
  <p id="deltaResult"></p>




  
    <script src="script.js"></script>

</body>
</html>
