<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Cadastro de Usuários</h1>
  <main>
<section>
  <form >
    <label for="nome">Nome:*</label>
    <input type="text" id="nome" name="nome" required> <br>

    <label for="email">E-mail:*</label>
    <input type="email" id="email" name="email" required> <br>

    <label for="senha">Senha:*</label>
    <input type="password" id="senha" name="senha" required> <br>

    <label for="confsenha">Confirme sua senha:*</label>
    <input type="password" id="confsenha" name="confsenha" required> <br>

    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero">
    <label for="masculino">masculino</label>
    <input type="radio" id="masculino" name="genero"> <br>

    <label for="esportes">Esporte</label>
    <input type="checkbox" id="esportes" name="esportes"> 
    <label for="musica">Música</label>
    <input type="checkbox" id="musica" name="musica">
    <label for="leitura">Leitura</label>
    <input type="checkbox" id="leitura" name="leitura"> <br>

    <label for="selecao">País:</label>
      <select name="selecao" id="selecao">
        <option value="">Brasil</option>
        <option value="">Paraguai</option>
        <option value="">Uruguai</option> 
      </select> <br>
    
    <button>Enviar</button>

  </form>
</section>
  </main>
</body>
</html>
