<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- <!-- tabelas: TR tag para linhas
  TD tag para colunas 
  colocar atributo border ="" para borda
  TH tag que define os cabeçalhos de uma tabela
  colspan="n" aumentar a largura equivalente a b colunas
  rowspan="n" aumenta a altura equivalente a n linhas-> -->

  <h2>Exemplo de tabela</h2>
  <table border="1">
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
    </tr>
    <tr>
      <td>Adriano</td>
      <td>48</td>
      <td>Mossoró-RN</td>
    </tr>
    <tr>
      <td>Débora</td>
      <td>32</td>
      <td>Limoeiro do Norte-CE</td>
    </tr>
  </table>
  <table border="1">
    <h3>Exemplo tabela 3</h3>
<tr>
  <th>Nome</th>
  <th colspan="4">Detalhes</th>
</tr>
<tr>
  <td rowspan="2">Adriano</td>
  <td>Idade</td>
  <td>40</td>
  <td>Telefone</td>
  <td>12345678</td>
</tr>
<tr>
  <td>Cidade</td>
  <td>Mossoró-RN</td>
</tr>
  </table>
</body>
</html>
